<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - HimTalks</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .item { padding: 15px; margin: 10px 0; background: #f9f9f9; border-radius: 5px; position: relative; }
        .delete-btn { 
            position: absolute; top: 10px; right: 10px; 
            background: #dc3545; color: white; border: none; 
            padding: 5px 10px; border-radius: 3px; cursor: pointer; 
        }
        .delete-btn:hover { background: #c82333; }
        .btn { 
            background: #007bff; color: white; border: none; 
            padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; 
        }
        .btn:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #e9ecef; padding: 20px; border-radius: 8px; flex: 1; text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; color: #495057; }
        .list-container { max-height: 400px; overflow-y: auto; }
        .meta { font-size: 0.9em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - HimTalks</h1>
        
        <div id="userInfo" class="section">
            <p>Loading user info...</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="messageCount">-</div>
                <div>Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="songfessCount">-</div>
                <div>Total Songfess</div>
            </div>
        </div>

        <div class="section">
            <button class="btn" onclick="loadAllData()">üîÑ Refresh All</button>
            <button class="btn" onclick="loadMessages()">üì® Reload Messages</button>
            <button class="btn" onclick="loadSongfess()">üéµ Reload Songfess</button>
        </div>

        <div id="statusMessage"></div>

        <div class="section">
            <h2>üì® Messages</h2>
            <div id="messageList" class="list-container">
                <p>Loading messages...</p>
            </div>
        </div>

        <div class="section">
            <h2>üéµ Songfess</h2>
            <div id="songfessList" class="list-container">
                <p>Loading songfess...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.teknohive.me';

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => {
                statusElement.innerHTML = '';
            }, 5000);
        }

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json'
            };
        }

        async function loadUserInfo() {
            try {
                const res = await fetch(`${API_BASE}/api/protected`, {
                    headers: getAuthHeaders(),
                    credentials: 'include'
                });
                if (res.ok) {
                    const text = await res.text();
                    document.getElementById('userInfo').innerHTML = `
                        <p><strong>‚úÖ Logged in as:</strong> ${text}</p>
                        <button class="btn" onclick="logout()">Logout</button>
                    `;
                } else {
                    document.getElementById('userInfo').innerHTML = `
                        <p style="color: red;">‚ùå Not authenticated. <a href="${API_BASE}/auth/google/login">Login with Google</a></p>
                    `;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                showStatus('Error loading user info', true);
            }
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/messages`, {
                    headers: getAuthHeaders(),
                    credentials: 'include'
                });
                
                if (res.ok) {
                    const messages = await res.json();
                    document.getElementById('messageCount').textContent = messages.length;
                    
                    if (messages.length === 0) {
                        document.getElementById('messageList').innerHTML = '<p>No messages found.</p>';
                        return;
                    }
                    
                    document.getElementById('messageList').innerHTML = messages
                        .map(msg => `
                            <div class="item">
                                <button class="delete-btn" onclick="deleteMessage(${msg.id})" title="Delete message">üóëÔ∏è</button>
                                <p><strong>Content:</strong> ${msg.content}</p>
                                <p><strong>Category:</strong> <span style="background: #007bff; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em;">${msg.category}</span></p>
                                <p><strong>From:</strong> ${msg.sender_name || 'Anonymous'} ‚Üí <strong>To:</strong> ${msg.recipient_name || 'Anonymous'}</p>
                                <div class="meta">ID: ${msg.id} | Created: ${new Date(msg.created_at).toLocaleString()}</div>
                            </div>
                        `)
                        .join('');
                    
                    showStatus(`‚úÖ Loaded ${messages.length} messages`);
                } else {
                    handleError(res);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showStatus('Error loading messages: ' + error.message, true);
                document.getElementById('messageList').innerHTML = '<p class="error">‚ùå Failed to load messages</p>';
            }
        }

        async function loadSongfess() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/songfessAll`, {
                    headers: getAuthHeaders(),
                    credentials: 'include'
                });
                
                if (res.ok) {
                    const songfessList = await res.json();
                    document.getElementById('songfessCount').textContent = songfessList.length;
                    
                    if (songfessList.length === 0) {
                        document.getElementById('songfessList').innerHTML = '<p>No songfess found.</p>';
                        return;
                    }
                    
                    document.getElementById('songfessList').innerHTML = songfessList
                        .map(songfess => `
                            <div class="item">
                                <button class="delete-btn" onclick="deleteSongfess(${songfess.id})" title="Delete songfess">üóëÔ∏è</button>
                                <p><strong>Content:</strong> ${songfess.content}</p>
                                <p><strong>üéµ Song:</strong> ${songfess.song_title} by ${songfess.artist}</p>
                                <p><strong>From:</strong> ${songfess.sender_name || 'Anonymous'} ‚Üí <strong>To:</strong> ${songfess.recipient_name || 'Anonymous'}</p>
                                ${songfess.album_art ? `<img src="${songfess.album_art}" alt="Album Art" style="width: 60px; height: 60px; border-radius: 8px; margin-top: 10px;">` : ''}
                                <div class="meta">ID: ${songfess.id} | Created: ${new Date(songfess.created_at).toLocaleString()}</div>
                            </div>
                        `)
                        .join('');
                    
                    showStatus(`‚úÖ Loaded ${songfessList.length} songfess`);
                } else {
                    handleError(res);
                }
            } catch (error) {
                console.error('Error loading songfess:', error);
                showStatus('Error loading songfess: ' + error.message, true);
                document.getElementById('songfessList').innerHTML = '<p class="error">‚ùå Failed to load songfess</p>';
            }
        }

        function handleError(res) {
            if (res.status === 401) {
                showStatus('üîí Authentication required. Please login.', true);
            } else if (res.status === 403) {
                showStatus('‚õî Access denied. Admin privileges required.', true);
            } else {
                showStatus(`‚ùå HTTP Error ${res.status}`, true);
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/admin/message/delete`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    credentials: 'include',
                    body: JSON.stringify({ ID: id })
                });
                
                if (res.ok) {
                    const result = await res.json();
                    showStatus(`‚úÖ ${result.message || 'Message deleted successfully'}`);
                    loadMessages();
                } else if (res.status === 404) {
                    showStatus('‚ùå Message not found', true);
                } else {
                    handleError(res);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                showStatus('‚ùå Error deleting message: ' + error.message, true);
            }
        }

        async function deleteSongfess(id) {
            if (!confirm('Are you sure you want to delete this songfess?')) {
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/admin/songfess/delete`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    credentials: 'include',
                    body: JSON.stringify({ ID: id })
                });
                
                if (res.ok) {
                    const result = await res.json();
                    showStatus(`‚úÖ ${result.message || 'Songfess deleted successfully'}`);
                    loadSongfess();
                } else if (res.status === 404) {
                    showStatus('‚ùå Songfess not found', true);
                } else {
                    handleError(res);
                }
            } catch (error) {
                console.error('Error deleting songfess:', error);
                showStatus('‚ùå Error deleting songfess: ' + error.message, true);
            }
        }

        async function loadAllData() {
            showStatus('üîÑ Loading all data...');
            await Promise.all([
                loadUserInfo(),
                loadMessages(),
                loadSongfess()
            ]);
        }

        async function logout() {
            try {
                const res = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                if (res.ok) {
                    showStatus('‚úÖ Logged out successfully');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                console.error('Error logging out:', error);
                showStatus('‚ùå Error logging out', true);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });
    </script>
</body>
</html>
